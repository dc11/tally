<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Tally</title>
		<link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/login.css" rel="stylesheet"/>
		<script type="text/javascript" src="bootstrap/js/bootsrap.min.js"></script>
		<script type="text/javascript" src="jquery/jquery-1.11.1.min.js"></script>
	</head>

	<body>
  <div class="jumbotron">
    <div class="container">
      <h1 style="color:#3385D6;font-weight:bold;padding-bottom:25px">Tally</h1>
      <div class="window">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button class="btn btn-default login"><span class="glyphicon glyphicon-ok"></span></button>
        <hr>
        <h2 style="color:green;font-weight:bold;padding-bottom:25px;font-size:40px">Enter Key</h2>
        <input type="text" placeholder="Class Key">
        <button class="btn btn-default key"><span class="glyphicon glyphicon-ok"></span></button>
      </div>
      <p>New to Tally? <a href="#">Sign up</a></p>
    </div>
  </div>
  </body>
</html>
