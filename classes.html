<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>Classes</title>

		<!-- Load style sheets -->
		<script type="text/javascript" src="jquery/jquery-1.11.1.min.js"></script>
		<link rel='stylesheet' href='bootstrap/css/bootstrap.css' />
		<link rel="stylesheet" type="text/css" href="css/mainLayout.css" />
		<link type="text/css" href="css/navbar.css" rel="stylesheet"/>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="bootstrap/js/bootbox.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
      $('.row').on('click', '.trash', function(evt) {
        evt.preventDefault();
				bootbox.confirm({
					message: "Are you sure you want to delete this class and all associated contents?",
					backdrop: true,
					callback: function(result) {
						if (result) {  
							$(evt.target).parent().parent().parent().parent().remove();  
						}
					}
				});
	    });
      $('.row').on('click', '.edit', function(evt) {
        evt.preventDefault();
				bootbox.prompt({
					title: "What would you like to call the class?",
					backdrop: true,
					callback: function(result) {
						if (result !== null && result.length > 0) {
							console.log(result.length)
							$(evt.target).parent().parent().children()[2].innerText = result;
	    			}
					}	
				});
	    });

	    $("#add").click(function(evt) {
				bootbox.prompt({
					title: "What is the name of the new class?",
					backdrop: true,
					callback: function(result) {
						if (result !== null && result.length > 0) {
	    				$('.row').prepend("<div class='col-sm-6'><a href='lectures.html' style='text-decoration:none'><div class='well'><p class='trash'><span class='glyphicon glyphicon-trash'></span></p><p class='edit'><span class='glyphicon glyphicon-edit'></span></p><h2>"+result+"</h2></div></a></div>");
	    			}
	    		}
				});
	    });
    });
		</script>
	</head>

    </nav>
